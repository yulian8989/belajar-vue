<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Vue CDN</title>
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
  </head>
  <body>
    <div id="app">
      <div v-if="nilai > 80">{{ message }}</div>
      <div v-else-if="nilai > 60 && nilai <= 80">{{ message1 }}</div>
      <div v-else>{{ message2 }}</div>
    </div>

    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      createApp({
        data() {
          return {
            nilai: 90,
            message: "nilai anda A",
            message1: "nilai anda B",
            message2: "nilai anda C",
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
